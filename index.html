<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Interest Rate Calculator - Quickly and accurately calculate interest rates
    </title>

    <link rel="icon" href="/dist/favicon.ico" />

    <meta
      name="description"
      content="Quickly and accurately calculate interest rates"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="heading">Interest Rate Calculator</h2>

      <div class="wrapper">
        <label for="principal">Principal Amount</label>
        <input type="number" id="principal" />
      </div>

      <div class="wrapper">
        <label for="rate">Rate (%)</label>
        <input type="number" id="rate" />
      </div>

      <div class="wrapper">
        <label for="time">Years</label>
        <input type="number" id="years" />
      </div>

      <div class="buttons">
        <button id="calculate">Calculate</button>
      </div>

      <div id="result">
        <div id="amountPrincipal">
          <p>Principal Amount: <span id="principalAmount"></span></p>
        </div>
        <div id="interestTotal">
          <p>Total Interest: <span id="totalInterest"></span></p>
        </div>
        <div id="amountTotal">
          <p>Total Amount: <span id="totalAmount"></span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
